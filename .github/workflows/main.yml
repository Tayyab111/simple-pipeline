name: Copy File to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      # Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v2

      # Copy a specific file to the server with additional script (for testing)
      - name: Copy file via SCP with script
        uses: appleboy/scp-action@master
        with:
          source: "path/to/your/file.txt"  # Update with your filename
          target: "/home/ubuntu/test"
          host: ${{ secrets.HOST }}
          username: ${{ secrets.UNAME }}
          key: ${{ secrets.TEST_PRIVATE }}
          port: ${{ secrets.PORT }}
          script: |  # Script for testing purposes
            whoami
            ls -al
